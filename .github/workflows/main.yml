name: Android APK Yapıcı

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Kodu Çek
      uses: actions/checkout@v3

    - name: Python Kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Java Kur (Android İçin Gerekli)
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Android SDK Kur
      uses: android-actions/setup-android@v3

    - name: Flutter ve Flet Kur
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    - name: Kütüphaneleri Yükle
      run: |
        pip install flet
        pip install -r requirements.txt

    - name: APK Oluştur (Build)
      run: |
        flet build apk --verbose

    - name: APK Dosyasını Yükle (Artifact)
      uses: actions/upload-artifact@v4
      with:
        name: cep-barmeni-apk
        path: build/apk/app-release.apk
